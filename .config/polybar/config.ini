label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ˜ "
format-prefix-foreground = ${colors.text}
; format-underline = ${colors.sapphire}
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlo1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
