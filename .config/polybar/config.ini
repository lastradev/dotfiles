ramp-capacity-2 = îˆ¸
ramp-capacity-foreground = ${colors.text}

animation-charging-0 = ğŸª«
animation-charging-1 = ğŸ”‹
animation-charging-2 = ğŸ”‹
animation-charging-foreground = ${colors.text}
animation-charging-framerate = 750

animation-discharging-0 = îˆ¸
animation-discharging-1 = îˆ·
animation-discharging-2 = îˆ¶
animation-discharging-foreground = ${colors.text}
animation-discharging-framerate = 750

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

#format = <ramp> <label>
format = <label>
; format-underline = ${colors.sapphire}
#format-warn = <ramp> <label-warn>
