[module/date]
type = internal/date
interval = 5

date =
date-alt = " %d-%m-%Y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = ğŸ•
format-prefix-foreground = ${colors.text}
; format-underline = ${colors.sapphire}

label = %date% %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume =ğŸ”Š %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = ïš© muted
