ws-icon-6 = 7;ï›­
ws-icon-7 = 8;ïœ—
ws-icon-8 = 9;ï›°
ws-icon-9 = 10;ï” 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "ğŸš€"
format-prefix-foreground = ${colors.text}
